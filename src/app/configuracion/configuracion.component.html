<div class="configuracion-container">
    <div class="container-btn">
        <h2 class="header">Configuraci√≥n</h2>
        <button class="regresar-btn" id="regresar-btn" routerLink="Inicio"><img src="../../assets/return-down-back-outline.svg" alt="Regresar"></button>
    </div>

    <div class="inputs-container">
        <label for="numPersonas">Numero de personas que habitan en su hogar:</label>
        <input type="number" id="numPersonas" name="numPersonas" min="1" max="10" placeholder="{{numPersonas}}" [(ngModel)]="numPersonas" (input)="validarInputs()">
        <label for="limite">Limite de litros que desea gastar:</label>
        <input type="number" id="limite" name="limite" min="1" max="1000" placeholder="{{limiteLitros}}" [(ngModel)]="limiteLitros" (input)="validarInputs()">
    </div>

    <button class="guardar-btn" id="guardar-btn" (click)="guardarConfiguracion();" (click)="modal=true">Guardar</button>      


    <div class="modal" *ngIf="modal" (click)="modal = false;">
        <div class="mensaje-container" *ngIf="modal_guardado">    
            <p class="mensaje-confirmacion">Los datos han sido actualizados</p>
            <img src="../../assets/checkmark-circle-outline.svg" alt="Exito">
            <button class="guardar-btn" routerLink="Inicio">Regresar</button>
        </div>
    </div>
</div>
